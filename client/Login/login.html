  </div>
  <div class="fullScreenSpin" style="display:none;"><div class="spinner"></div></div>
  <main role="main">
<div class="container_login">
  <script type="text/javascript">
   var date = new Date();
  var startTime = moment(date, "HH:mm:ss a");
  if (typeof(Storage) !== "undefined") {
    // Store
    localStorage.setItem("loginTime", startTime);
    // Retrieve
    var getLoginTime = localStorage.getItem("loginTime");
  }
  //alert(getLoginTime);
  </script>
<div class="wrap_login">

<h2>Welcome to VS1Cloud</h2>
