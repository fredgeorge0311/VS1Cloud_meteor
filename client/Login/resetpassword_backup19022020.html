<template name="vs1backupresetpassword">
    <div class="login_body register_body reset_body" style="overflow: scroll;">
        <div class="login_head">
            <img src="/img/vs1_logo_cloud.png" width="200px;" class="">
        </div>
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <main>
            <div class="container_login">
                <div class="wrap_login wrap_loginB">
                    <div class="log_col_left log_col_leftB">
                        <h2>VS1Cloud - Reset Password</h2>
                        <form data-form-type="request" accept-charset="UTF-8" action="" id="formreset" name="formreset" method="POST">
                            <p style="color: #ffffff;">Please enter your new password and confirm it.</p>
                            <p style="color: #ffffff;">We recommend that you use a combination of upper and lower case letters as well as numbers.</p><br>
                            <div class="form-group"><input class="form-control login_form_control_password" type="email" name="enteredEmail" id="enteredEmail" placeholder="Email" value="{{#each getUserEmail}}{{useremail}}{{/each}}" readonly></div>
                            <input type="password" placeholder="New Password" id="cloudEmpUserPassword" name="cloudEmpUserPassword" class="login_form_control_password" >
                            <!-- <input type="password" placeholder="Confirm Password" id="erppassword" class="login_form_control_password" > -->
                            <br>
                            <button type="button" id="password-reset" name="password-reset" class="login_btn" style="font-family: FontAwesome, 'Trebuchet MS'; font-size: 16px;">
                                <i class="fa fa-spinner fa-spin loginSpinner" style="display:none;"></i> Reset Password
                            </button>
                            <p class="login_container_body"><a href="#" class="backtoLogin">&lt;&lt; Back to Login</a></p>
                        </form>
                        <p>&nbsp;</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</template>
