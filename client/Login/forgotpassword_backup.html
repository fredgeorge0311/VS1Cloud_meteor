<template name="vs1forgotpassword">
    <div class="login_body register_body" style="overflow: scroll;">
        <div class="login_head">
            <img src="/img/vs1_logo_cloud.png" width="200px;" class="">
        </div>
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <main>
            <div class="container_login">
                <div class="wrap_login wrap_loginB">
                    <div class="log_col_left log_col_leftB">
                        <h2>VS1Cloud - Forgot Password</h2>
                        <form data-form-type="request" accept-charset="UTF-8" action="" id="formlogin" method="POST">
                            <p style="color: #ffffff;">Forgot your password? Enter your email and a reset link will be sent to you.</p><br>
                            <div class="form-group"><input class="form-control login_form_control_password" type="email" name="email" id="email" placeholder="Email" required></div>
                            <br>
                            <button type="button" id="reset-button" name="reset-button" class="reset-button login_btn" style="font-family: FontAwesome, 'Trebuchet MS'; font-size: 16px;">
                                <i class="fa fa-spinner fa-spin loginSpinner" style="display:none;"></i> Submit
                            </button>
                            <p class="login_container_body"><a href="#" class="backtoLogin">&lt;&lt; Back to Login</a></p>
                        </form>
                        <p>&nbsp;</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</template>
