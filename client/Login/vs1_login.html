<template name="vs1login">
    <head>
        <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
        <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    </head>
    <div class="login-dark" style="background-image: url(&quot;assets/img/VS1CloudBackground.jpeg&quot;);background-color: #00a3d3;">
        <style>
            .login-dark {
                height: 100vh;
            }
        </style>
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <script type="text/javascript">
            $(function() {

                if (localStorage.chkbx && localStorage.chkbx != '') {
                    $('#remember_me').attr('checked', 'checked');
                    $('#email').val(localStorage.usremail);
                    $('#erppassword').val(localStorage.usrpassword);
                } else {
                    $('#remember_me').removeAttr('checked');
                    $('#email').val(localStorage.usremail || '');
                    $('#erppassword').val(localStorage.usrpassword || '');
                }

                $('#remember_me').click(function() {

                    if ($('#remember_me').is(':checked')) {
                        // save username and password
                        localStorage.usremail = $('#email').val();
                        localStorage.usrpassword = $('#erppassword').val();
                        localStorage.chkbx = $('#remember_me').val();
                    } else {
                        localStorage.usremail = '';
                        localStorage.usrpassword = '';
                        localStorage.chkbx = '';
                    }
                });
            });
        </script>

        <form data-form-type="request" accept-charset="UTF-8" action="" id="formlogin" method="POST" style="background-color: rgba(255,255,255,0.78);width: 360px;max-width: 360px;filter: saturate(100%);">
           <h1 class="text-center" style="color: #00a3d3;font-size: 25px;line-height: 30px;">VS1 Cloud Sandbox</h1>
           <img src="assets/img/vs1sandbox.png" style="width: 100%;" />
            <!-- <h1 class="text-center" style="color: #00a3d3;font-size: 25px;line-height: 30px;">Welcome to VS1 Cloud</h1>
            <img src="assets/img/vs1logo.png" style="width: 100%;" /> -->


            <div class="form-group"><input class="form-control" type="email" name="email" id="email" placeholder="Email" style="color: #404040;"></div>
            <div class="form-group"><input class="form-control" type="password" name="erppassword" id="erppassword" placeholder="Password" style="color: #404040;">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" style="color: #00a3d3;"></span>
            </div>
            <div class="form-group">

                <button id="erplogin-button" name="erplogin-button" class="btn btn-primary btn-block erplogin_btn" type="submit" style="background-color: #00a3d3;">
                    <i class="fa fa-spinner fa-spin loginSpinner" style="display:none; margin-right: 8px;"></i>Log In
                </button>
                <button id="login-button" name="login-button" class="btn btn-primary btn-block login_btn" type="submit" style="background-color: #00a3d3; display:none;">
