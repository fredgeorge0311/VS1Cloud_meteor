<template name="expensebreakdown">
  <div class="col-lg-5 col-xl-4">
  <div class="card shadow mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
          <h6 class="text-info font-weight-bold m-0">Expenses Breakdown</h6>
          <div class="dropdown no-arrow"><button class="btn btn-link btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
              <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in"
                  role="menu" style="min-width: 170px;"><a class="dropdown-item" role="presentation" href="#">&nbsp;Current Month</a><a class="dropdown-item" role="presentation" href="#">&nbsp;Last Month</a>
                  <div class="dropdown-divider"></div><a class="dropdown-item" role="presentation" href="#">&nbsp;Download Report&nbsp;&nbsp;<i class="fa fa-download" style="color: rgb(58,59,69);"></i></a></div>
          </div>
      </div>
      <div class="card-body">
          <div class="row align-items-center no-gutters">
              <div class="col mr-2">
                  <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 24px;" class="spExpenseTotal">0.00</span></div>
              </div>
          </div><span>Current Month</span>
          <!-- {{popercTotal}} -->
          <!-- {{#if popercTotal}} -->
          <div style="filter: blur(0px) grayscale(0%) hue-rotate(0deg);margin-top: 5px;">
            <canvas data-bs-chart="{&quot;type&quot;:&quot;pie&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;Credit&quot;,&quot;Bill&quot;,&quot;Purchase Order&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;Credit&quot;,&quot;backgroundColor&quot;:[&quot;#e74a3b&quot;,&quot;#f6c23e&quot;,&quot;#1cc88a&quot;,&quot;#36b9cc&quot;],&quot;borderColor&quot;:[&quot;#ffffff&quot;,&quot;#ffffff&quot;,&quot;#ffffff&quot;,&quot;#ffffff&quot;],&quot;data&quot;:[&quot;7&quot;,&quot;20&quot;,&quot;73&quot;]}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:true,&quot;legend&quot;:{&quot;display&quot;:true,&quot;position&quot;:&quot;right&quot;,&quot;reverse&quot;:false},&quot;title&quot;:{&quot;display&quot;:false}}}"></canvas>
          </div>
          <!-- {{/if}} -->
      </div>
  </div>
  </div>
</template>
