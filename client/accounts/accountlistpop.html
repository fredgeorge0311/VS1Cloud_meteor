<template name="accountlistpop">
  <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h4>Account List</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          </div>
          <div class="modal-body">
              {{> refreshbutton}}
              <input type="hidden" style="width: 100%; display:none;" id="selectLineID" name="selectLineID"  readonly>
              <div class="card-body p-3 rounded" >
                  <div class="table-responsive">
                      <table id="tblAccount" style="width:100%" class="table table-striped table-bordered tblAccount">
                          <thead>
                              <tr class="dnd-moved">
                                  <!-- <th>Prouct ID</th> -->
                                  <th>Account Name</th>
                                  <th>Description</th>
                                  <th>Account No</th>
                                  <th style="width: 130px;">Type</th>
                                  <th style="text-align: left!important;">Balance</th>
                                  <th style="text-align: left!important;">Tax Rate</th>
                              </tr>
                          </thead>
                          <tbody>

                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
          <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
              <button class="btn btn-primary" type="button" style="background-color: #00A3D3; border-color: #00A3D3;">Select</button></div>
      </div>
  </div>
</template>
