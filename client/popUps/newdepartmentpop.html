<template name="newdepartmentpop">

    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document" style="max-width: 90vw;">
        <div class="modal-content" style="width: auto !important;">
            <div class="modal-header">
                <h4 style="">
                    <div id="add-dept-title" name="add-dept-title" style="float: left;">Add New Department</div>
                </h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" class="form-control" id="edtDepartmentID" name="edtDepartmentID" style="display:none;">
                <div class="row no-gutters">
                    <div class="col d-xl-flex align-items-xl-end">
                        <div class="form-group flex-grow-1" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom">Department Name</label>
                            <input type="text" class="form-control edtNewDeptName" id="edtDeptName" name="edtDeptName">
                        </div>
                        <div class="form-group flex-grow-0" style="margin: 8px;">
                            <label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="3-Digit Alpha Code">
                                Site Code <a href="#" download><i class="fa fa-question-circle-o" data-toggle="tooltip" data-bs-tooltip="" title="3-Digit Alpha Code" style="margin: 16px;"></i></a>
                            </label>

                            <input type="text" class="form-control" style="width: 110px;" id="edtSiteCode" name="edtSiteCode" maxlength="3" data-toggle="tooltip" data-placement="bottom" data-bs-tooltip="3-digit Alpha Code" title="3-Digit Alpha Code">
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col d-xl-flex align-items-xl-end">
                        <div class="form-group flex-grow-1" style="margin: 8px;"><label>Department Description</label>
                            <input type="text" class="form-control" id="edtDeptDesc" name="edtDeptDesc">
                        </div>
                    </div>
                </div>
                {{#if isModuleGreenTrack}}
                    <div class="row no-gutters" style="margin-top: 16px;">
                        <div class="col d-xl-flex align-items-xl-end">
                            <h4>Seed to Sale</h4>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-6 d-xl-flex align-items-xl-end">
                            <div class="form-group flex-grow-1" style="margin: 8px;"><label>Main Contact</label>
                                <select class="form-control" name="sltMainContact" id="sltMainContact" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                                    {{#each item in listEmployees}}
                                        <option value="{{item.employeename}}" mytagemp="{{item.empID}}">{{item.employeename}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="col-6 d-xl-flex align-items-xl-end">
                            <div class="form-group flex-grow-1" style="margin: 8px;"><label>Phone No.</label>
                                <input type="text" class="form-control" id="stsMainContactNo" name="stsMainContactNo">
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-6 d-xl-flex align-items-xl-end">
                            <div class="form-group flex-grow-1" style="margin: 8px;"><label>License No.</label>
                                <input type="text" class="form-control" id="stsLicenseNo" name="stsLicenseNo">
                            </div>
                        </div>
                        <div class="col-6 d-xl-flex align-items-xl-end">
                            <div class="form-group flex-grow-1" style="margin: 8px;"><label>Default Room</label>
                                <select class="form-control" name="sltDefaultRoom" id="sltDefaultRoom" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                                    {{#each itemBin in listBins}}
                                        <option value="{{itemBin.roomname}}" mytagroom="{{itemBin.roomid}}">{{itemBin.roomname}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                    </div>
                {{/if}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-success btnSaveDept" type="button"><i class="fa fa-save" style="padding-right: 8px;"></i>Save</button>
                <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 8px;"></i>Close</button>
            </div>
        </div>
    </div>
</template>
