<template name="settings">
    <div class="container-fluid">
        <div align="center">
            <div class="row d-xl-flex justify-content-center justify-content-xl-center mb-3">

                <script>
                    setTimeout(function () {
                        var x = window.matchMedia("(max-width: 1024px)")
                        function mediaQuery(x) {
                            if (x.matches) {
                                $("#colSettingsParent").removeClass("col-7");
                                $("#colSettingsParent").addClass("col-12");
                            }
                        }
                        mediaQuery(x)
                        x.addListener(mediaQuery)
                    }, 10);
                    setTimeout(function () {
                        var x = window.matchMedia("(max-width: 420px)")
                        function mediaQuery(x) {
                            if (x.matches) {
                                $("#colSettingsParent").removeClass("col-7");
                                $("#colSettingsParent").addClass("col-12");
                                $("#colVs1Modules").removeClass("col-6");
                                $("#colVs1Modules").addClass("col-12");
                                $("#colEmployeeModules").removeClass("col-6");
                                $("#colEmployeeModules").addClass("col-12");
                                $("#colCurrencies").removeClass("col-6");
                                $("#colCurrencies").addClass("col-12");
                                $("#colDepartments").removeClass("col-6");
                                $("#colDepartments").addClass("col-12");
                                $("#colPaymentMethods").removeClass("col-6");
                                $("#colPaymentMethods").addClass("col-12");
                                $("#colTaxRates").removeClass("col-6");
                                $("#colTaxRates").addClass("col-12");
                                $("#colTerms").removeClass("col-6");
                                $("#colTerms").addClass("col-12");
                                $("#colSubscription").removeClass("col-6");
                                $("#colSubscription").addClass("col-12");
                                
                                $("#colGreenTrackModules").removeClass("col-6");
                                $("#colGreenTrackModules").addClass("col-12");
                                $("#colGreenTrackDetails").removeClass("col-6");
                                $("#colGreenTrackDetails").addClass("col-12");
                            }
                        }
                        mediaQuery(x)
                        x.addListener(mediaQuery)
                    }, 10);
                </script>

                <style>
                    @media screen and (max-width: 1024px) {
                        .btnOrganisationSettings {
                            width: 100% !important;
                        }
                    }
                </style>

                <div class="col-7 colSettingsParent" id="colSettingsParent">
                    <div class="card shadow mb-4">
                        <div class="card-header">
                            <p class="text-primary m-0 font-weight-bold float-left">Settings</p>
                        </div>
                        <div class="card-body">
                            {{#if isGreenTrack}}
                            <div class="row">
                                <div class="col-6 colGreenTrackModules" id="colGreenTrackModules">
                                    <button title="VS1 modules includes all module options" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnCompanyAppSettings" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>VS1 Modules</button>
                                </div>
                                <div class="col-6 colGreenTrackDetails" id="colGreenTrackDetails">
                                    <button title="Organization details includes organization profile. E.g. Company Name" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnOrganisationSettings" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>Organization Details</button>
                                </div>
                            </div>
                            {{else}}
                            <div class="row">
                                <div class="col-12">
                                    <img class="imageUpload img-fluid mb-3 mt-4" id="uploadedImage" data-toggle="modal" data-target="#myModal" src="assets/img/VS1.png" width="160" height="160">
                                </div>
                                <div class="col-12">
                                    <button title="Organization details includes organization profile. E.g. Company Name" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnOrganisationSettings" type="button" style="height: 60px;width: 50%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>Organization Details</button>
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6 colVs1Modules" id="colVs1Modules">
                                    <button title="VS1 modules includes all module options" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnCompanyAppSettings" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>VS1 Modules</button>
                                </div>
                                <div class="col-6 colEmployeeModules" id="colEmployeeModules">
                                    <button title="Employee Modules includes VS1 and Employee Settings" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnAccessLevel" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>Employee Modules</button>
                                </div>
                                <div class="col-12">
                                    <hr>
                                </div>
                            </div>
                            <div class="row">
                                {{#if checkFXCurrency}}
                                <div class="col-6 colCurrencies" id="colCurrencies">
                                    <button title="Currencies includes currencies the company works with" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btncurrenciesSettings" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>Currencies</button>
                                </div>
                                {{/if}}
                                <div class="col-6 colDepartments" id="colDepartments">
                                    <button title="Departments includes all departments in the organization" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnDepartmentSettings" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>Departments</button>
                                </div>
                                <div class="col-6 colPaymentMethods" id="colPaymentMethods">
                                    <button title="Payment method includes setting up payment method and payment link fee" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnpaymentMethodSettings" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>Payment Method</button>
                                </div>
                                <div class="col-6 colSubscription" id="colSubscription">
                                    <button title="Subscription allows you to control your VS1 Cloud subscription and users" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnSubcription" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>Subscription</button>
                                </div>
                                <div class="col-6 colTaxRates" id="colTaxRates">
                                    <button title="Tax rate settings allows you to set up different tax rate for products or services" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btntaxRatesSettings" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>Tax Rates</button>
                                </div>
                                <div class="col-6 colTerms" id="colTerms">
                                    <button title="Terms included setting up invoice and quote due date" class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center btnTermsSettings" type="button" style="height: 60px;width: 100%;margin: 16px 0px;"><i class="fa fa-cog" style="margin-right: 8px;"></i>Terms</button>
                                </div>
                            </div>
                            {{/if}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
