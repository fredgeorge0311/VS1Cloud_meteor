<template name="payrollrules">
    <div class="container-fluid">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <h3 class="text-dark mb-4">Payroll Settings
            <!-- <a role="button" data-toggle="modal" href="#helpModal" class="helpModal"><label class="lblplay">PLAY</label><i class="far fa-play-circle"  style="font-size: 20px;"></i></a> -->
            <a role="button" data-toggle="modal" href="#helpViewModal" style="font-size: 20px;">Help <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>

            <!-- Start Help View Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="padding-bottom: 8px;">
                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                            <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=22" target="_blank" class="btn btn-primary">Download Help File</a></p>
                            <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ Advisor</button></p>
                            <p class="text-center text-muted" style="margin: 0px;"><a href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}" target="_blank" class="btn btn-primary">Go To Forum</a></p>
                        </div>
                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                    </div>
                </div>
            </div>
            <!-- End Help View Modal -->
        </h3>
        <div class="row mb-3">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 font-weight-bold">Payroll Rules</p>
                            </div>
                            <div class="card-body">
                                <div class="card-body p-3 rounded">
                                    <div class="row">
                                        <div class="col-12" style="padding: 0px;">
                                            <button class="btn btn-primary btnRefresh" type="button" style="margin: 16px;"><i class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newPayrollRule"><i class="fa fa-plus" style="margin-right: 8px;"></i>Add New Rule</button>
                                        </div>
                                    </div>
                                    <div class="modal fade" id="newPayrollRule" tabindex="-1" role="dialog" aria-labelledby="newPayrollRuleLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="newPayrollRuleLabel">New Payroll Rule</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="col-12 col-md-10">
                                                            <div class="form-group">
                                                                <label for="edtRateName">Rule Name</label>
                                                                <input type="text" class="form-control" id="edtRateName">
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-2">
                                                            <div class="form-group">
                                                                <label for="edtMultiplier">Multiplier</label>
                                                                <input type="text" class="form-control" id="edtMultiplier" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                                            </div>
                                                        </div>
                                                        <div class="col-12">
                                                            <style>
                                                                .noradiusleft {
                                                                    border-top-left-radius: 0px;
                                                                    border-bottom-left-radius: 0px;
                                                                }
                                                                .noradiusright {
                                                                    border-top-right-radius: 0px;
                                                                    border-bottom-right-radius: 0px;
                                                                }
                                                            </style>
                                                            <div class="form-group">
                                                                <label for="edtRule">Rule</label>
                                                                <!-- <input type="text" class="form-control" id="edtRule"> -->
                                                                <div class="input-group mb-3">
                                                                    <div class="form-group" id="initialRuleGroup" style="margin-bottom: 0px !important;">
                                                                        <select class="form-control" id="ruleModifierInitial" style="">
                                                                            <option>Select An Starting Option...</option>
                                                                            <option id="ruleGreaterThan" value="greaterthan">Greater Than</option>
                                                                            <option id="ruleLessThan" value="lessthan">Less Than</option>
                                                                            <option id="ruleDayOfTheWeek" value="dayoftheweek">Day of the Week</option>
                                                                        </select>
                                                                    </div>

                                                                    <div id="ruleModifierTimeDiv" style="display: none;">
                                                                        <input type="text" class="form-control noradiusright noradiusleft" style="border-left: 0px; border-right: 0px;">
                                                                        <div class="form-group" style="margin-bottom: 0px !important;">
                                                                            <select class="form-control noradiusleft" id="ruleModifierTime" style="width: 110px;">
                                                                                <option id="ruleTimeHours" value="hours">Hours</option>
                                                                                <option id="ruleTimeDays" value="days">Days</option>
                                                                                <option id="ruleTimeWeeks" value="weeks">Weeks</option>
                                                                                <option id="ruleTimeMonths" value="months">Months</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                    <div id="ruleModifierDayDiv" style="display: none;">
                                                                        <div class="form-group" style="margin-bottom: 0px !important;">
                                                                            <select class="form-control noradiusleft" id="ruleModifierDay" style="border-left: 0px;">
                                                                                <option id="ruleDayMonday" value="monday">Monday</option>
                                                                                <option id="ruleDayTuesday" value="tuesday">Tuesday</option>
                                                                                <option id="ruleDayWednesday" value="wednesday">Wednesday</option>
                                                                                <option id="ruleDayThursday" value="thursday">Thursday</option>
                                                                                <option id="ruleDayFriday" value="friday">Friday</option>
                                                                                <option id="ruleDaySaturday" value="saturday">Saturday</option>
                                                                                <option id="ruleDaySunday" value="sunday">Sunday</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-success"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <style>
                                            .hiddenColumn {
                                                display: none;
                                            }

                                            .showColumn {
                                                display: table-cell;
                                                padding: .75rem;
                                                vertical-align: top;
                                            }
                                        </style>

                                        <div class="modal fade" role="dialog" tabindex="-1" id="deleteLineModal">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <input type="hidden" style="width: 100%; display:none;" id="selectDeleteLineID" name="selectDeleteLineID" readonly>
                                                    <div class="modal-header">
                                                        <h4 style="margin-bottom: 0px;">Delete Rule</h4>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">Ã—</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p style="text-align: center;">Are you sure you want to delete this rule?</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button class="btn btn-danger float-right btnDeleteTaxRate" type="button"><i class="fa fa-close" style="margin-right: 5px;"></i>Delete</button>
                                                        <button class="btn btn-secondary float-right btnBack" type="button"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <style>
                                            .colMultiplier {
                                                width: 6% !important;
                                            }

                                            .colIsActive {
                                                width: 7% !important;
                                            }

                                            .colDelete {
                                                width: 3% !important;
                                            }
                                        </style>
                                        <table id="tblPayRollRulesList" style="width:100%" class="dataTable table table-hover table-striped table-bordered tblPayRollRulesList">
                                            <thead>
                                                <tr class="dnd-moved">
                                                    <th class="th colRateName" style="">Rate Name</th>
                                                    <th class="th colRule" style="">Rule</th>
                                                    <th class="th colMultiplier" style="width: 6% !important;">Multiplier</th>
                                                    <th class="th colIsActive" style="width: 7% !important;">Is Active</th>
                                                    <th class="th colDelete" style="width: 3% !important;"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                                                    <td contenteditable="false" class="colRateName"></td>
                                                    <td contenteditable="false" class="colRule"></td>
                                                    <td contenteditable="false" class="colMultiplier"></td>
                                                    <td contenteditable="false" class="colIsActive chkBox text-center">
                                                        <div class="custom-control custom-radio">
                                                            {{#if equals defaultpurchasetaxcode item.codename}}
                                                                <input type="radio" class="custom-control-input optradioP" name="optradioP" id="formCheckP-{{item.id}}" value="{{item.codename}}" checked><label class="custom-control-label"
                                                                    for="formCheckP-{{item.id}}"></label>
                                                            {{else}}
                                                                <input type="radio" class="custom-control-input optradioP" name="optradioP" id="formCheckP-{{item.id}}" value="{{item.codename}}"><label class="custom-control-label"
                                                                    for="formCheckP-{{item.id}}"></label>
                                                            {{/if}}
                                                        </div>
                                                    </td>
                                                    <td contenteditable="false" class="colDelete"><span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0"><i class="fa fa-remove"></i></button></span>
                                                    </td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button class="btn btn-secondary float-right btnBack" type="button" style="margin: 16px;"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
                                        <button class="btn btn-success float-right btnSaveDefaultTax" type="button" style="margin: 16px;"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="title-header">Tax Rate</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
                    <!-- <iframe width="640" height="360" src="https://erphelpes.com/vs1videos/taxratelist.mp4" frameborder="0" allowfullscreen=""></iframe> -->
                    <video id="myVideo" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/taxrate.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- End Help Video Modal -->

    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModalAdd">
        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="title-header">New Tax Rate</h4>
                    <button type="button" class="close closeAdd" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
                    <!-- <iframe width="640" height="360" src="https://erphelpes.com/vs1videos/taxrate.mp4" frameborder="0" allowfullscreen=""></iframe> -->
                    <video id="myVideoAdd" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/comingsoon.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- End Help Video Modal -->
    <script>
        modalDraggable();
    </script>
</template>
