<template name="employeescard">
    <div>
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        {{#if record}}
        <div style="margin: 16px;">
            <style>
                .results tr[visible='false'],
                .no-result {
                    display: none;
                }

                .results tr[visible='true'] {
                    display: table-row;
                }

                .counter {
                    padding: 8px;
                    color: #ccc;
                }

                .sideSearch {
                    width: 200px;
                    overflow-x: hidden;
                    overflow-y: hidden;
                }

                .cardB {
                    /*                    max-height: 700px;*/
                    overflow-y: auto;
                }
                .cardB420 {
                    max-height: 300px;
                    overflow-y: auto;
                }

                .rowB {
                    overflow-x: auto;
                }

                .nav-tabs .nav-link.active {
                    color: rgb(0, 163, 211)!important;
                    background-color: #EDEDED !important;
                    border-color: #00a3d3 #00a3d3 #ededed #00a3d3 !important;
                }
                .nav-tabs .nav-link {
                    background-color: #fff !important;
                    border-color: #00a3d3 !important;
                }

                @media only screen and (max-width: 600px) {
                    .sideSearch {
                        width: auto;
                    }
                }

                #cloudEmpEmailAddress:focus {
                    border-color: #00a3d3;
                }

                #btnView {
                    display: none;
                }
                @media screen and (min-width: 1080px) {
                    .viewList {
                        display: none;
                    }

                    .displayList {
                        height: 115vh;
                    }
                    .employeeCardParent {
                        height: 100%;
                    }
                }

                .currentSelect{
                    background-color:#ededed99;
                    color:#00a3d3;
                }


            </style>

            <div class="d-sm-flex justify-content-between align-items-center mb-4" style="margin-left: 8px;">
                <h2 class="text-dark mb-0">Employee Overview Dashboard <a role="button" data-toggle="modal" href="#helpViewModal" class="">Help <i class="fa fa-question-circle-o"  style="font-size: 20px;"></i></a></h2>
            </div>

            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="padding-bottom: 8px;">
                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                        <div class="modal-body">
                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                            <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=38" target="_blank" class="btn btn-primary">Download Help File</a></p>
                            <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ Advisor</button></p>
                            <p class="text-center text-muted" style="margin: 0px;"><a href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}" target="_blank" class="btn btn-primary">Go To Forum</a></p>
                        </div>
                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-2 displayList" id="displayList">
                    <div class="card shadow mb-4 employeeCardParent" style="margin: 8px;">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="text-primary font-weight-bold m-0">Employees</h6>
                            <div class="dropdown no-arrow">
                                <button class="btn btn-link btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button"><i class="fas fa-ellipsis-v text-gray-400"></i></button>
                                <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                                    <p class="text-center dropdown-header">Employee List</p>
                                    <a class="dropdown-item btnNewEmployee" role="presentation" href="#">&nbsp;+ New Employee</a></div>
                            </div>
                        </div>
                        <div class="card-body text-nowrap cardB" id="cardB">
                            <div class="sideSearch">
                                <div class="form-group pull-right">
                                    <input type="text" class="search form-control" placeholder="Search...">
                                </div>
                                <span class="counter pull-right"></span>
                                <table id="tblEmployeeSideList" name="tblEmployeeSideList" class="table table-hover table-bordered results tblEmployeeSideList">
                                    <thead>
                                        <tr>
                                            <th>Employee</th>
                                        </tr>
                                        <tr class="warning no-result">
                                            <td colspan="4"><i class="fa fa-warning"></i> No result</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#if employeerecords}}
                                        {{#each item in employeerecords}}
                                        <tr id="{{item.id}}" style="cursor: pointer;">
                                            <td data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="{{item.company}}" id="{{item.id}}" class="{{item.classname}}">{{item.company}}</td>
                                        </tr>
                                        {{/each}}
                                        {{/if}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-10 displayInfo" id="displayInfo">
                    <div class="row">
                        <div class="col-3 absentInfo" id="absentInfo">
                            <div class="card shadow border-left-info py-2 viewList btnsViewHide" id="btnsViewHide" style="margin: 8px;">
                                <div class="card-body" style="padding-bottom: .40rem;">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col mr-2">
                                            <div class="text-uppercase text-primary font-weight-bold text-xs mb-1"><span class="text-info">View Customers</span></div>
                                            <div class="text-dark font-weight-bold h5 mb-0">
                                                <button class="btn btn-primary btnView" id="btnView" type="button"><i class="fa fa-eye" style="margin-right: 5px;"></i>View</button>
                                                <button class="btn btn-primary btnView btnHide" id="btnHide" type="button"><i class="fa fa-eye" style="margin-right: 5px;"></i>Hide</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card shadow border-left-danger py-2" style="margin: 8px;">
                                <div class="card-body">
                                    <div class="row align-items-center no-gutters">
                                        <div class="col-auto"><i class="fas fa-user-clock fa-2x text-gray-300"></i></div>
                                        <div class="col mr-2">
                                            <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 25px;margin-left: 32px;">7.7 Days</span></div>
                                            <div class="text-dark font-weight-bold h5 mb-0"><span style="font-size: 14px;margin-left: 32px;color: rgb(147,149,166);">Avg Yearly Absenteeism</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-9 absentChart" id="absentChart">
                            <div class="card cardChart" style="margin: 8px;">
                                <div class="card-body">
                                    <h4 class="card-title">Absentee Rate Over The Last 12 months</h4>
                                    <div>
                                        <!-- <canvas id="myChartEmployee" name="myChartEmployee"></canvas> -->
                                        <canvas data-bs-chart="{&quot;type&quot;:&quot;line&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;2015&quot;,&quot;2016&quot;,&quot;2017&quot;,&quot;2018&quot;,&quot;2019&quot;,&quot;2020&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;Absenteeism Rate (Percentage)&quot;,&quot;backgroundColor&quot;:&quot;rgba(223,78,78,0.43)&quot;,&quot;borderColor&quot;:&quot;#df4e4e&quot;,&quot;data&quot;:[&quot;4.1&quot;,&quot;3.8&quot;,&quot;3.4&quot;,&quot;3.6&quot;,&quot;3&quot;,&quot;2.7&quot;],&quot;fill&quot;:true},{&quot;label&quot;:&quot;Absenteeism in Days&quot;,&quot;backgroundColor&quot;:&quot;rgba(223,78,78,0)&quot;,&quot;borderColor&quot;:&quot;#df4e4e&quot;,&quot;data&quot;:[&quot;8.6&quot;,&quot;8.0&quot;,&quot;7.8&quot;,&quot;6.6&quot;,&quot;5.4&quot;,&quot;4.2&quot;],&quot;fill&quot;:true}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:true,&quot;legend&quot;:{&quot;display&quot;:true,&quot;position&quot;:&quot;bottom&quot;,&quot;reverse&quot;:false},&quot;title&quot;:{&quot;display&quot;:false},&quot;scales&quot;:{&quot;xAxes&quot;:[{&quot;gridLines&quot;:{&quot;drawBorder&quot;:true,&quot;drawTicks&quot;:true,&quot;drawOnChartArea&quot;:true},&quot;ticks&quot;:{&quot;beginAtZero&quot;:true}}],&quot;yAxes&quot;:[{&quot;gridLines&quot;:{&quot;drawBorder&quot;:true,&quot;drawTicks&quot;:true,&quot;drawOnChartArea&quot;:true},&quot;ticks&quot;:{&quot;beginAtZero&quot;:true}}]}}}"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow mb-4 cardSizing" style="margin: 8px;">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="text-primary font-weight-bold m-0">{{record.company}} - {{record.phone}}</h6>

                            <a class="btn btnOpenSettings" role="button" data-toggle="modal" href="#customfieldModal"><i class="fas fa-ellipsis-v text-gray-400"></i></a>
                        </div>

                        <!-- Start {{> optionCustomFiled}} -->
                        <div class="modal fade" role="dialog" tabindex="-1" id="customfieldModal">
                            <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4>Field Settings</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <div>
                                            <form class="d-xl-flex align-items-xl-center">
                                                <div class="flex-grow-1">
                                                    <div class="custom-control custom-switch" style="margin: 8px;">
                                                        <input class="custom-control-input" type="checkbox" id="formCheck-one" name="formCheck-one" value="one" checked>
                                                        {{#if contactCloudPreferenceRec}}
                                                        {{#if equals contactCloudPreferenceRec.customFields.[0].hidden false}}
                                                        <script>
                                                            $('#formCheck-one').attr("checked","checked");
                                                        </script>
                                                        {{else}}
                                                        <script>
                                                            $('#formCheck-one').removeAttr("checked");
                                                        </script>
                                                        {{/if}}
                                                        {{/if}}
                                                        <label class="custom-control-label" style="position: absolute;" for="formCheck-one"></label>
                                                        <div contenteditable="true" class="groove customField1Text">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[0].label}}{{else}}Custom Field 1{{/if}}</div>
                                                    </div>

                                                    <div class="custom-control custom-switch" style="margin: 8px;">
                                                        <input class="custom-control-input" type="checkbox" id="formCheck-two" value="two" checked>
                                                        {{#if contactCloudPreferenceRec}}
                                                        {{#if equals contactCloudPreferenceRec.customFields.[1].hidden false}}
                                                        <script>
                                                            $('#formCheck-two').attr("checked","checked");
                                                        </script>
                                                        {{else}}
                                                        <script>
                                                            $('#formCheck-two').removeAttr("checked");
                                                        </script>
                                                        {{/if}}
                                                        {{/if}}
                                                        <label class="custom-control-label" style="position: absolute;" for="formCheck-two"></label>
                                                        <div contenteditable="true" class="groove customField2Text">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[1].label}}{{else}}Custom Field 2{{/if}}</div>
                                                    </div>

                                                    <div class="custom-control custom-switch" style="margin: 8px;">
                                                        <input class="custom-control-input" type="checkbox" id="formCheck-three" value="three" checked>
                                                        {{#if contactCloudPreferenceRec}}
                                                        {{#if equals contactCloudPreferenceRec.customFields.[2].hidden false}}
                                                        <script>
                                                            $('#formCheck-three').attr("checked","checked");
                                                        </script>
                                                        {{else}}
                                                        <script>
                                                            $('#formCheck-three').removeAttr("checked");
                                                        </script>
                                                        {{/if}}
                                                        {{/if}}
                                                        <label class="custom-control-label" style="position: absolute;" for="formCheck-three"></label>
                                                        <div contenteditable="true" class="groove customField3Text">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[2].label}}{{else}}Custom Field 3{{/if}}</div>
                                                    </div>

                                                    <div class="custom-control custom-switch" style="margin: 8px;">
                                                        <input class="custom-control-input" type="checkbox" id="formCheck-four" value="four" checked>
                                                        {{#if contactCloudPreferenceRec}}
                                                        {{#if equals contactCloudPreferenceRec.customFields.[3].hidden false}}
                                                        <script>
                                                            $('#formCheck-four').attr("checked","checked");
                                                        </script>
                                                        {{else}}
                                                        <script>
                                                            $('#formCheck-four').removeAttr("checked");
                                                        </script>
                                                        {{/if}}
                                                        {{/if}}
                                                        <label class="custom-control-label" style="position: absolute;" for="formCheck-four"></label>
                                                        <div contenteditable="true" class="groove customField4Text">{{#if contactCloudPreferenceRec}}{{contactCloudPreferenceRec.customFields.[3].label}}{{else}}Custom Field 4{{/if}}</div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-success btnSaveSettings" type="button"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                                        <button class="btn btn-warning btnResetSettings" data-dismiss="modal" type="reset"><i class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                                        <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END  -->

                        <div class="card-body text-nowrap">
                            <div>
                                <ul class="nav nav-tabs nav-fill">
